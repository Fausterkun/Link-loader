<!DOCTYPE html>
<html>
<head>
    <title>Log Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        #logs {
            height: 300px;
            overflow-y: scroll;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 10px;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mb-4">Log Viewer</h1>
                <div id="logs" class="mb-4">
                    <!-- Log messages will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
            integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
            crossorigin="anonymous"></script>
    <script>
        var socket = io('http://' + document.domain + ':' + location.port + '/logs');
        socket.on('connect', function () {
            console.log('Connected to the server');
        });

        socket.on('new_log', function (message) {
            var wind_elem = document.getElementById("logs");
            var elem = document.createElement("p");
            elem.textContent = message.logs;
            elem.className = "log-entry";
            wind_elem.appendChild(elem);
        });
    </script>
</body>
</html>
